<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utilities.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header>
        <!--MENU DESPLEGABLE-->
        <nav class="navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-one-collapse">
                    <span class="sr-only">Display navigation</span>
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </button>
                <img src="img/LYFT_LOGO/PNGs/1x/lyft_50px.png" alt="">
            </div>
            <div class="collapse navbar-collapse navbar-one-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="black">Cities</a></li>
                    <li><a href="#" class="black">Help</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle black" data-toggle="dropdown" href="#">Explore
                        <span class="caret black"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Partnerships</a></li>
                            <li><a href="#">Enterprise</a></li>
                            <li><a href="#">Ambassadors</a></li>
                            <li><a href="#">Cities</a></li>
                            <li><a href="#">Airports</a></li>
                        </ul>
                    </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="black driveWith">Drive with Lyft</a></li>
                    <li><a href="#" class="black">Log In</a></li>
                    <li><a href="#" class="textPink"><b>Sign Up</b></a></li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="rate-container">
                   <div class="header-txt">
                       <h1>ESTIMATE FARE</h1>
                       <div class="rate-form">
                           <div class="input-conector"></div>
                           <input type="text" placeholder="Add Pickup Location" id="startPoint">
                           <input type="text" placeholder="Add Destination" id="endPoint">
                       </div>
                   </div>
                   <a class="btn btn-default btn-lyft" id="estimate">Get Estimate</a>
               </div>
           </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="rate-container cars">
                    <div class="header-txt">
                        <h1 class="no-line">AVAILABLE RIDE TYPES</h1>
                        <div class="rate-form">
                           <div class="row">
                               <div class="car-item" data-toggle="modal" data-target=".bs-example-modal-sm">
                                   <div class="col-md-4">
                                       <img src="img/line-car.png" alt="">
                                   </div>
                                   <div class="col-md-4">
                                       <p class="first-txt">Line</p>
                                       <p class="detail">Shared, 2 riders max</p>
                                   </div>
                                   <div class="col-md-4">
                                       <p class="rate">
                                          $<span id="lyftLine"></span>
                                       </p>
                                   </div>
                               </div>
                           </div>
                           <div class="row">
                               <div class="car-item" data-toggle="modal" data-target=".bs-example-modal-sm">
                                  <div class="col-md-4">
                                      <img src="img/lyft-car.png" alt="">
                                  </div>
                                  <div class="col-md-4">
                                      <p class="first-txt">Lyft</p>
                                      <p class="detail">4 seats</p>
                                  </div>
                                  <div class="col-md-4">
                                      <p class="rate">
                                          $<span id="lyft"></span>
                                      </p>
                                  </div>
                               </div> 
                           </div>
                           <div class="row">
                               <div class="car-item" data-toggle="modal" data-target=".bs-example-modal-sm">
                                  <div class="col-md-4">
                                      <img src="img/plus-car.png" alt="">
                                  </div>
                                  <div class="col-md-4">
                                      <p class="first-txt">Plus</p>
                                      <p class="detail">6 seats</p>
                                  </div>
                                  <div class="col-md-4">
                                      <p class="rate">
                                          $ <span id="lyftPlus"></span>
                                      </p>
                                  </div>
                               </div>
                           </div>
                        </div>
                    </div>
                    <a class="btn btn-default btn-lyft" id="estimate">Sign up and ride</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      ...
    </div>
  </div>
</div>

    <section>
        <div id="map"></div>
        <div id="route"></div>
    </section>
    <!--JS/JQUERY-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--BOOTSTRAP JAVASCRIPT -->
    <script src="js/bootstrap.min.js"></script>
    <!--MAIN-->
    <script type="text/javascript" src="js/script.js"></script> 
    <!-- test .js -->
    <script src="js/script-2.js"></script>
    <!--GOOGLE MAPS -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyA3f_itecFhNIkNeSsWovplQm_0bY5b6LI&libraries=places"></script>
</body>
</html>
